<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="exercicios/css/tree.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo{
            padding: 1.8rem 0;
        }
       
    </style>
</head>
<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a> | 
        <a href wm-nav="exercicios/texto2.html">02 - Texto 2</a> | 
        <a href wm-nav="exercicios/listas.html">03 - Listas</a> | 
        <a href wm-nav="exercicios/listaAninhada.html">04 - Lista Aninhadas</a> | 
        <a href wm-nav="exercicios/links.html">05 - Links</a> | 
        <a href wm-nav="exercicios/tabela.html">06 - Tabela</a> | 
        <a href wm-nav="exercicios/form/form.html">07 - Formulário</a> | 
        <a href wm-nav="exercicios/imagens.html">08 - Imagens</a> | 
        <a href wm-nav="exercicios/video.html">09 - Vídeo</a> | 
        <a href wm-nav="exercicios/tagsNaoVisuais.html">10 - Tags Não Visuais</a> | 
    </nav>
    <section id="conteudo"></section>
    <footer>
        <h4>Curso de Web Moderno</h4>
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
